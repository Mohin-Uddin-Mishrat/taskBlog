{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto">
    <div class=" grid grid-cols-4 gap-5 ">
        {% for d in data %}
        <div class="text-center bg-slate-400 rounded-lg p-5">
            <h1 class="font-bold">{{d.id}}</h1>
            <h1 class="text-white">{{d.date}}</h1>
            <h1 class="font-bold">{{d.taskTitle}}</h1>
            <h1>{{d.taskDescription}}</h1>
            <h1 class="font-bold underline underline-offset-8">Category :</h1>
            <div class=" my-1">
                {% for cat in d.category.all %}
                    <button class="btn bg-yellow-300 m-1 p-1 rounded-lg">{{cat}}</button>
                {% endfor %}

            </div>
            {% if d.is_completed == False %}
               <a  class="btn bg-red-300 m-1 p-1 rounded-lg" href="{% url 'delete' d.id %}">Delete</a>
               <a  class="btn bg-red-500 m-1 p-1 rounded-lg" href="{% url 'edit' d.id %}">Edit</a>
            {% else%}
                <a  class="btn bg-red-500 m-1 p-1 rounded-lg" ">Completed</a>
            {% endif%}
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
